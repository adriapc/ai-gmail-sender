<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Email Sender</h1>
            <p>Generate and send professional emails using artificial intelligence</p>
        </header>

        <main>
            <div class="form-group">
                <label for="recipientEmail">Recipient Email</label>
                <input type="email" id="recipientEmail" placeholder="example@company.com">
            </div>

            <div class="form-group">
                <label for="senderName">Sender Name</label>
                <input type="text" id="senderName" placeholder="Your name">
            </div>

            <div class="form-group">
                <label for="promptText">Email Prompt / Message Instructions</label>
                <textarea id="promptText" placeholder="Describe the purpose and context of the email..."></textarea>
            </div>

            <div class="button-group">
                <button id="generateBtn" disabled>Generate Email</button>
                <button id="sendBtn" class="hidden">Send Email</button>
            </div>

            <div class="output hidden">
                <h3>Generated Subject</h3>
                <input type="text" id="generatedSubject" readonly>

                <h3>Generated Email Body</h3>
                <textarea id="generatedBody" readonly></textarea>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
